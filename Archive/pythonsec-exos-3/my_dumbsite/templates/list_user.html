<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des utilisateurs</title>
</head>
<body>
    <h1>Liste des utilisateurs</h1>
    <ul>
        {% for user in users %}
            <li><a href="{{ url_for('show_user', user_id=user.id) }}">{{ user.login }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_user') }}">Ajouter un utilisateur</a>
</body>
</html>
